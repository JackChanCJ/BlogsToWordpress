<script type="text/javascript">
	//统计用
	if((/\/blog/i).test(parent.location.href)) {
		try {
			parent.QZONE.statistic.stepTime.genTime(13);
		} catch (e) {}
	}
	//附件js url
	var attachURL = (!!g_oBlogData.data.attach && g_oBlogData.data.attach.length > 0) ? ('<script type="text/javascript" charset="utf-8" src="/qzone/app/blog/'+jsPath+'content_attach.js"><\/script>') : "";
	//魔方日志js url
	var gridURL = (g_oBlogData.data.effect2 & (1 << (52 - 32))) ? ('<script type="text/javascript" charset="utf-8" src="/qzone/app/blog/'+jsPath+'content_gridsblog.js"><\/script>') : "";
	//第二个测速点，显示完页面内容并开始拉取js 
	//QZBlog.Util.Statistic.addSpeedPoint(2);
	window.addSecondSpeedPoint = new Date();
	document.write(([
		'<script type="text/javascript" charset="utf-8" src="/qzone/newblog/v5/script/common.js"><\/script>',
		'<script type="text/javascript" charset="utf-8" src="/qzone/newblog/v5/script/newubb.js"><\/script>',
		'<script type="text/javascript" charset="utf-8" src="/qzone/app/blog/',jsPath,'blog_content.js"><\/script>', //新正文页
		templateURL,//模板日志
		gridURL,//魔方日志
		attachURL//附件
	]).join(''));
</script>
<script type="text/javascript">
	QZBlog.Util.Statistic.addSpeedPoint(1,addFirstSpeedPoint);
	QZBlog.Util.Statistic.addSpeedPoint(2,addSecondSpeedPoint);
</script>
